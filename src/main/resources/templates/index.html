<!DOCTYPE html>
<html>
<head>
<title>Home</title>
</head>
<body>
  <div th:switch="${students}">
	    <h2 th:case="null">No students yet!</h2>
	    <div th:case="*">
            <h2>Students</h2>
            <table>
                <thead>
                    <tr>
                    	<th>Id</th>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                	<td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td><a th:href="@{/student/edit/{id}(id=${student.id})}">Edit</a></td>
                    <td><a th:href="@{/student/delete/{id}(id=${student.id})}">Delete</a></td>
                </tr>
            	</tbody>
        	</table>
    </div>      
    <p><a href="/student/signup">Add a new Student</a></p>
	</div>
</body>
</html>
